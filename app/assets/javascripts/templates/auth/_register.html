<div class="page-header">
  <h1>Регистрация</h1>
</div>
<div class="errors">
  <p class="bg-danger" ng-repeat="(error, messages) in errors">
    {{ error }} <br/>
    <span ng-repeat="message in messages">{{ message }}</span><br/>
  </p>
</div>
<div class="auth-form">
  <form name="registerForm" autocomplete="off" ng-submit="register()">
    <div class="form-group" ng-submit="register()">
      <label for="email">Email address</label>
      <input type="email" class="form-control" name="email" id="email"
        ng-model="user.email" placeholder="Email" autocomplete="off" />
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="name" class="form-control" id="username"
        ng-model="user.username" placeholder="Username" autocomplete="off" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
        ng-model="user.password" placeholder="Password" autocomplete="off" />
    </div>
    <input type="submit" class="btn btn-default" value="Register">
  </form>
</div>
