<div class="page-header">
  <h1>Редактировать карточку заказчика</h1>
</div>

<div class="row">
  <div class="col-md-4">
    <form class="customer-form">
      <div class="form-group">
        <label for="name">Название компании</label>
        <input type="text" autocomplete="off" class="form-control" id="name" ng-model="customer.name" placeholder="Название компании">
      </div>

      <div class="form-group">
        <label for="color-picker">Цвет:</label>
        <input id="color-picker" type="text" name="color1"
          value="{{customer.colour}}" color-picker />
      </div>

      <div class="form-group">
        <label for="description">Краткое описание:</label>
        <textarea class="form-control" ng-model="customer.description"
          rows="5" id="description" placeholder="Краткое описание"></textarea>
      </div>
      <input ng-click="updateCustomer()" type="submit" class="btn btn-success" value="Сохранить">
    </form>
  </div>
</div>

<div class="actions" ng-model="customer">
  <a href='/#customers/{{customer.id}}/show'><span class="glyphicon glyphicon-file"></span> Перейти к карточке заказчика </a> |
  <a href='/#customers'><span class="glyphicon glyphicon-th-list"></span> К списку заказчиков </a>
</div>
