<div class="page-header">
  <h1>{{'edit_customer' | translate}}</h1>
</div>

<div class="row">
  <div class="col-md-4">
    <form class="customer-form form-validation" name="editCustomer" novalidate>
      <div class="form-group">
        <label for="name">{{'customer_name' | translate}}:</label>
        <input name="customerName" type="text" ng-class="{'ng-touched': editCustomer.$submitted}"
          autocomplete="off" class="form-control"
          required="" id="name" ng-model="customer.name"
          placeholder="{{'customer_name' | translate}}">
        <div ng-show="editCustomer.$submitted || editCustomer.customerName.$touched">
          <div ng-show="editCustomer.customerName.$error.required" class="error-text">
            {{'field_not_filled' | translate}}
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="color-picker">{{'colour' | translate}}:</label>
        <input id="color-picker" type="text" name="color1"
          value="{{customer.colour}}" color-picker />
      </div>

      <div class="form-group">
        <label for="description">{{'short_description' | translate}}:</label>
        <textarea class="form-control" ng-model="customer.description"
          rows="5" id="description" placeholder="{{'short_description' | translate}}"></textarea>
      </div>
      <input ng-click="updateCustomer()" type="submit" class="btn btn-success" value="{{'save' | translate}}">
    </form>
  </div>
</div>

<div class="actions" ng-model="customer">
  <a href='/#customers/{{customer.id}}/show'><span class="glyphicon glyphicon-file"></span> {{'go_to_customer' | translate}} </a> |
  <a href='/#customers'><span class="glyphicon glyphicon-th-list"></span> {{'go_to_customer_list' | translate}} </a>
</div>
