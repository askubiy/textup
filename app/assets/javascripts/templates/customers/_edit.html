<div class="page-header">
  <h1>Редактировать карточку заказчика</h1>
</div>

<div class="row">
  <div class="col-md-4">
    <form class="customer-form">
      <div class="form-group">
        <label for="name">Название компании</label>
        <input type="text" autocomplete="off" class="form-control" id="name" ng-model="customer.name" placeholder="Название компании">
      </div>
      <input ng-click="updateCustomer()" type="submit" class="btn btn-success" value="Сохранить">
    </form>
  </div>
</div>

<div class="actions" ng-model="customer">
  <a href='/#customers/{{customer.id}}/show'> Перейти к карточке заказчика </a> |
  <a href='/#customers'> Вернуться к списку заказчиков </a>
</div>
