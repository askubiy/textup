<div class="page-header">
  <h1>Добавить заказчика</h1>
</div>

<div class="row">
  <div class="col-md-4">
    <form class="customer-form">
      <div class="form-group">
        <label for="name">Название компании:</label>
        <input type="text" autocomplete="off" class="form-control"
          id="name" ng-model="newCustomerName" placeholder="Название компании">
      </div>

      <div class="form-group">
        <label for="color-picker">Цвет:</label>
        <input id="color-picker" ng-model="newCustomerColour" type="text"
          name="color1" value="#FFFFFF" />
      </div>

      <div class="form-group">
        <label for="description">Краткое описание:</label>
        <textarea class="form-control" ng-model="newCustomerDescription"
          rows="5" id="description" placeholder="Краткое описание"></textarea>
      </div>

      <input ng-click="addCustomer()" type="submit"
        class="btn btn-success" value="Добавить">
      <a href='/#customers'> Вернуться к списку заказчиков </a>
    </form>
  </div>
</div>
