<div class="page-header">
  <h1>{{'customers' | translate}}</h1>
</div>

<div class="table-top-menu">
  <div class="search-box col-md-4">
    <form role="form">
      <div class="form-group has-feedback has-feedback-left">
        <input type="text" class="form-control"
          ng-model="tableFilter" placeholder="{{'filter' | translate}}" />
        <i class="form-control-feedback glyphicon
          glyphicon-search pull-left"></i>
      </div>
    </form>
  </div>

  <a class="btn btn-success add-customer" href="#/customers/new">
    <span class="glyphicon glyphicon-plus"> </span> {{'add_customer' | translate}}
  </a>
</div>

<div>
  <table class="table table-hover table-vcenter">
    <thead>
      <tr>
        <th></th>
        <th>
          <a ng-click="sortType = 'name'; sortReverse = !sortReverse">
            {{'name' | translate}}
            <span ng-show="sortType == 'name' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
          </a>
        </th>
        <th>
          <a ng-click="sortType = 'created_at'; sortReverse = !sortReverse">
            {{'added' | translate}}
            <span ng-show="sortType == 'created_at' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
            <span ng-show="sortType == 'created_at' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
          </a>
        </th>
        <th>{{'actions' | translate}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-click="rowClick('show_customer', {customer_id: customer.id})" class="row-clickable"
        ng-repeat="customer in customers | filter:tableFilter | orderBy:sortType:sortReverse">
        <td class="col-md-1"><div class="colorPicker-picker" style="background-color: {{customer.colour}}"></div></td>
        <td class="col-md-4">
          <a href="#/customers/{{customer.id}}/show">{{customer.name}}</a>
        </td>
        <td class="col-md-3">{{customer.created_at | date: "dd/MM/yyyy HH:mm"}}</td>
        <td class="col-md-4">
          <a href="#/customers/{{customer.id}}/edit" class="btn btn-warning"
            ng-click="$event.stopPropagation()">
            {{'edit' | translate}} </a>
          <button class="btn btn-danger"
            ng-click="destroyCustomer(customer); $event.stopPropagation();">
            {{'delete' | translate}}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
