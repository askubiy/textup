<div class="page-header">
  <h1>{{'task_calendar' | translate}}</h1>
</div>

<div ng-controller="CalendarCtrl as vm">
  <div class="text-right">
    <label> {{'show_statuses' | translate}}: <span style="color: #7C007C">'{{'done' | translate}}'</span>:
      <input type="checkbox" ng-model="showDone" ng-change="changeEvents()">
    </label>
    <label> <span style="color: #A01E1E">'{{'paid' | translate}}'</span>:
      <input type="checkbox" ng-model="showPaid" ng-change="changeEvents()">
    </label>
  </div>
  <h2 class="text-center">{{ vm.calendarTitle }}</h2>

  <div class="row">

    <div class="col-md-6 text-center">
      <div class="btn-group">

        <button
          class="btn btn-primary"
          mwl-date-modifier
          date="vm.viewDate"
          decrement="vm.calendarView">
          <span translate>previous</span>
        </button>
        <button
          class="btn btn-default"
          mwl-date-modifier
          date="vm.viewDate"
          set-to-today>
          <span translate>today</span>
        </button>
        <button
          class="btn btn-primary"
          mwl-date-modifier
          date="vm.viewDate"
          increment="vm.calendarView">
          <span translate>next</span>
        </button>
      </div>
    </div>

    <br class="visible-xs visible-sm">

    <div class="col-md-6 text-center">
      <div class="btn-group">
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'year'"><span translate>year</span></label>
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'month'"><span translate>month</span></label>
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'week'"><span translate>week</span></label>
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'day'"><span translate>day</span></label>
      </div>
    </div>

  </div>

  <br>

  <mwl-calendar
    events="vm.events"
    view="vm.calendarView"
    view-title="vm.calendarTitle"
    view-date="vm.viewDate"
    on-event-click="vm.eventClicked(calendarEvent)"
    on-event-times-changed="vm.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
    edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
    delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
    on-edit-event-click="vm.eventEdited(calendarEvent)"
    on-delete-event-click="vm.eventDeleted(calendarEvent)"
    cell-is-open="vm.isCellOpen"
    day-view-start="06:00"
    day-view-end="22:00"
    day-view-split="30"
    cell-modifier="vm.modifyCell(calendarCell)">
  </mwl-calendar>

  <br><br><br>
