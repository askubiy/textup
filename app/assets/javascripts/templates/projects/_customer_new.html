<div class="page-header">
  <h1>Добавить проект для {{customer.name}}</h1>
</div>

<div class="row">
  <div class="col-md-4">
    <form class="customer-form">
      <div class="form-group">
        <label for="title">Название проекта:</label>
        <input type="text" autocomplete="off" class="form-control"
          id="name" ng-model="newProjectTitle" placeholder="Название проекта">
      </div>

      <div class="form-group">
        <label for="customer-select">Заказчик:</label>
        <select disabled="true" class="form-control" id="customer-select" ng-model="customer"
          ng-options="customer.name for customer in customers | orderBy:'name' track by customer.id" required="true">
          <option value="">--- Выберите заказчика ---</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Описание:</label>
        <textarea class="form-control" ng-model="newProjectDescription"
          rows="5" id="description" placeholder="Описание"></textarea>
      </div>

      <input ng-click="addProjectForCustomer()" type="submit"
        class="btn btn-success" value="Добавить">
      <a href='/#projects'> К списку проектов </a>
    </form>
  </div>
</div>
