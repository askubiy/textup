<div class="page-header">
  <h1>{{'edit_project' | translate}}</h1>
</div>

<div class="row">
  <div class="col-md-4">
    <form class="project-form">
      <div class="form-group">
        <label for="name">{{'project_name' | translate}}:</label>
        <input type="text" required="true" autocomplete="off" class="form-control"
          id="name" ng-model="project.title" placeholder="Название проекта">
      </div>

      <div class="form-group">
        <label for="customer-select">{{'customer' | translate}}:</label>
        <select class="form-control" id="customer-select" ng-model="project.customer"
          ng-options="customer.name for customer in customers | orderBy:'name' track by customer.id" required="true">
          <option value="">--- {{'select_customer' | translate}} ---</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">{{'description' | translate}}:</label>
        <textarea class="form-control" ng-model="project.description"
          rows="5" id="description" placeholder="{{'description' | translate}}"></textarea>
      </div>
      <input ng-click="updateProject()" type="submit" class="btn btn-success" value="{{'save' | translate}}">
    </form>
  </div>
</div>

<div class="actions" ng-model="project">
  <a href='/#projects/{{project.id}}/show'><span class="glyphicon glyphicon-file"></span> {{'go_to_project' | translate}} </a> |
  <a href='/#projects'><span class="glyphicon glyphicon-th-list"></span> {{'go_to_project_list' | translate}} </a>
</div>
